<h1>Novo Cliente/Peça</h1>
<div class="well">
<form #formManutencao="ngForm">
<div class="form-group">
<label for="nome">Nome:</label>
<input type="text" class="form-control" id="nome" name="nome"
[(ngModel)]="manutencao.nome"
#nome="ngModel"
minlength="2" required>
<div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
<div [hidden]="!nome.errors?.['required']"> Digite o nome do Cliente. </div>
<div [hidden]="!nome.errors?.['minlength']">O nome deve conter ao menos 2 caracteres. </div>
</div>
</div>
<div class="form-group">
    <label for="peca">Peça:</label>
    <input type="text" class="form-control" id="peca" name="peca" 
    [(ngModel)]="manutencao.peca"
    #peca="ngModel" required>
    <div *ngIf="peca.errors && (peca.dirty || peca.touched)" class="alert alert-danger">
    <div [hidden]="! peca.errors?.['required']">Digite qual é a peça de roupa. </div>
    </div>
    </div>
    <div class="well">
        <form #formManutencao="ngForm">
        <div class="form-group">
        <label for="valorUn">Preço/un</label>
        <input type="text" class="form-control" id="valorUn" name="valorUn"
        [(ngModel)]="manutencao.valorUn"
        #valorUn="ngModel"
        minlength="2" required>
        <div *ngIf="valorUn.errors && (valorUn.dirty || valorUn.touched)" class="alert alert-danger">
        <div [hidden]="!valorUn.errors?.['required']"> Digite o valor unitário da Peça: </div>
        <div [hidden]="!valorUn.errors?.['minlength']">O valor unitário deve conter valores válidos. </div>
        </div>
        </div>
        <div class="well">
            <form #formManutencao="ngForm">
            <div class="form-group">
            <label for="dtEntrega">Data de entrega:</label>
            <input type="text" class="form-control" id="dtEntrega" name="dtEntrega"
            [(ngModel)]="manutencao.dtEntrega"
            #dtEntrega="ngModel"
            minlength="2" required>
            <div *ngIf="dtEntrega.errors && (dtEntrega.dirty || dtEntrega.touched)" class="alert alert-danger">
            <div [hidden]="!dtEntrega.errors?.['required']"> Digite a data de entrega:</div>
            <div [hidden]="!dtEntrega.errors?.['minlength']">O datat deve conter valores validos. </div>
            </div>
            </div>
    <div class="form-group">
    <button type="button" class="btn btn-primary"
    (click)="inserir()"
    [disabled]="!formManutencao.form.valid">
    <i class="fa fa-save" aria-hidden="true"></i> Salvar
    </button>
    <a class="btn btn-secondary"
    [routerLink]="['/manutencao/listar']">
    <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
    </a>
    </div>
    </form>
</div>
