<h1>Novo Cliente/Peça</h1>
<div class="well">
<form #formManutencao="ngForm">
<div class="form-group">
<label for="nome">Nome:</label>
<input type="text" class="form-control" id="nome" name="nome"
[(ngModel)]="manutencao.nome"
#nome="ngModel"
minlength="2" required>
<div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
<div [hidden]="!nome.errors?.['required']"> Digite o nome do Cliente. </div>
<div [hidden]="!nome.errors?.['minlength']">O nome deve conter ao menos 2 caracteres. </div>
</div>
</div>
<div class="form-group">
    <label for="peca">Peça:</label>
    <input type="text" class="form-control" id="peca" name="peca" 
    [(ngModel)]="manutencao.peca"
    #peca="ngModel" required>
    <div *ngIf="peca.errors && (peca.dirty || peca.touched)" class="alert alert-danger">
    <div [hidden]="! peca.errors?.['required']">Digite qual é a peça de roupa. </div>
    </div>
    </div>
    <div class="form-group">
    <button type="button" class="btn btn-primary"
    (click)="inserir()"
    [disabled]="!formManutencao.form.valid">
    <i class="fa fa-save" aria-hidden="true"></i> Salvar
    </button>
    <a class="btn btn-secondary"
    [routerLink]="['/manutencao/listar']">
    <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
    </a>
    </div>
    </form>
    </div>
